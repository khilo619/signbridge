name: Sync to Hugging Face Hub

on:
  push:
    branches: [deploy]

# This workflow syncs the repository to a Hugging Face Space.

jobs:
  sync-to-hub:
    if: github.ref == 'refs/heads/deploy'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          lfs: true
      - name: Push to hub
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          git remote add space https://KhaLood619:$HF_TOKEN@huggingface.co/spaces/KhaLood619/signbridge-api
          git fetch space main
          git push --force-with-lease=refs/heads/main:$(git rev-parse space/main) space HEAD:main
